<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        #content button {
            align-self: flex-start;
            height: auto;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="margin: 5px">Todo List</h1>
    <div id = "container">
        <div id = "sidebar">
            <div id = "sidebar-header">
                <h2>Sections</h2>
                <button id = "add-category">Add Category</button>
            </div>
            <button class = "category-button">Default</button>
        </div>
        <div id = "content">
            <h2>Todo</h2>
            <button id = "add-item">Add Item</button>
        </div>
    </div>

    <dialog id = "category-form">
        <form id = "category" action="/submit" method = "POST">
            <fieldset>
                <legend>Create a Category</legend>
                <label for = "title">Title:</label>
                <input type = "text" id = "title" name = "title" required/>
                <button id = "submit-category">Submit</button>
            </fieldset>
        </form>
    </dialog>
</body>
</html>
